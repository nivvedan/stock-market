<html>
  <style>
    body { 
      font-size: 15pt;
      font-family: arial;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      text-align: left;
    }

    table tr:nth-child(even) {
      background-color: #eee;
    }

    table tr:nth-child(odd) {
      background-color:#fff;
    }
    
    table th  {
      background-color: black;
      color: white;
    }

  </style>


<body>
  <h1>Stock Market</h1>
  <h3>Portfolios</h3>

  <div>
    <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for i in range(0, names|length) %}
      <tr>
        <td><a href="/portfolio/{{pids[i]}}/"}}>{{pids[i]}}</a></td>
        <td>{{names[i]}}</td>
      </tr>
    {% endfor %}
    </table>
  </div>

</body>


</html>
